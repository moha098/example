<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14>15">
    <img src="../assets/back.jpg" *ngIf="14 <=15">

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{14.40 |number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
      <div class="more-info">more information</div>
  </div >
  <div class="more-info-cont">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.jpg">
        <span>min</span> 

      </div>
      <div class="info-block-value">
          10°C
      </div>

    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.jpg">
        <span>max</span> 

      </div>
      <div class="info-block-value">
        10°C
    </div>

    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.jpg">
        <span>Humidity</span> 

      </div>
      <div class="info-block-value">
        77%
    </div>

    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.jpg">
        <span>Wind</span> 

      </div>
      <div class="info-block-value">
        11 km/h
    </div>

    </div>

  </div>

</div>
